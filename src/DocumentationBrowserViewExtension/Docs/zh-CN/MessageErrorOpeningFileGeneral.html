<h2>打开文件时出现错误</h2>
<p>这是一条常规错误消息，指示要处理的文件无法由您的 Dynamo 版本打开。 </p>

<h4>如何修复</h4>
<p>确保尝试打开的文件是使用与您在计算机上运行的版本相同或先前版本的 Dynamo 创建的(例如，如果文件是在 Dynamo 1.X 中创建的，则可以使用 Dynamo 1.X 或 2.X 打开它；如果文件是在 Dynamo 2.X 中创建的，则只能使用 Dynamo 2.X 或更高版本打开它)。 </p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=error%20opening%20file"><span>Dynamobim 论坛上讨论“<strong>error opening file</strong>”的帖子</span></a>。</p>
