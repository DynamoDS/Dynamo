<h2>两个变量之间存在循环从属关系</h2>
<p>此警告消息指示您试图将节点的输出传递到同一节点的输入。 这将创建循环从属关系，而这在 Dynamo 中不允许。</p>

<h4>如何修复</h4>
<p>确保不会将节点的输出传递回同一节点的输入。 如果需要创建循环，可以使用 <a href="https://dictionary.dynamobim.com/2/#/Script/Control%20Flow/Action/LoopWhile">LoopWhile 节点</a>、<a href="https://forum.dynamobim.com/search?q=Loop%20using%20designscript">使用 DesignScript 创建循环</a>，也可以使用 Python 创建循环，如<a href="https://github.com/Amoursol/dynamoPython/tree/master/concepts">这些示例</a>中所示。</p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=cyclic%20dependency%20exists%20between%20two%20variables"><span>Dynamobim 论坛上讨论“<strong>cyclic dependency exists between two variables</strong>”的帖子</span></a>。</p>
