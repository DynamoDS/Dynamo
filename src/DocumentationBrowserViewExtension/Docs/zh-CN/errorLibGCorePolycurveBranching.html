<h2>复合线可能（不）是分支</h2>
<p>此错误消息指示使用的几何图形节点正在处理超大设置中小数位后的值。 例如，以前具有 <code>X</code> 值 <code>[0.1, 0.2, 0.3, 5, 10]</code> 的点现在具有值 <code>[0, 0, 0, 5, 10]</code>。</p>

<h4>如何修复</h4>
<p>可以尝试使用 <code>Geometry.Scale</code> 更改几何图形比例设置。 “中”是几何图形比例的默认设置。</p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=polycurves%20may%20be%20branching"><span>Dynamobim 论坛上讨论“<strong>polycurves may be branching</strong>”的帖子</span></a>。</p>
