<h2>未选择任何对象</h2>
<p>此错误指示您未在<a href="https://dictionary.dynamobim.com/2/#/Revit/Selection">选择节点</a>中选择任何内容(例如，从 Dynamo for Revit <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection/Action/Select%20Model%20Element">选择模型图元</a>)。</p>

<h4>如何修复</h4>
<p>单击选择要使用的节点，然后在 Revit 中选择图元。 要执行此操作，必须从 Dynamo 窗口切换到 Revit (或其他主体环境)窗口。</p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=nothing%20is%20selected"><span>Dynamobim 论坛上讨论“<strong>nothing is selected</strong>”的帖子</span></a>。</p>
