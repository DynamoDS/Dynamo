<!-- These headers are required to force the browser embedded in the DocumentationBrowser extension to render in modern IE11 mode. -->
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <style>
            .hljs {
                display: block;
                overflow-x: auto;
                padding: .5em;
                background: #1e1e1e;
                color: #dcdcdc
            }

            .hljs-keyword,
            .hljs-literal,
            .hljs-name,
            .hljs-symbol {
                color: #569cd6
            }

            .hljs-link {
                color: #569cd6;
                text-decoration: underline
            }

            .hljs-built_in,
            .hljs-type {
                color: #4ec9b0
            }

            .hljs-class,
            .hljs-number {
                color: #b8d7a3
            }

            .hljs-meta-string,
            .hljs-string {
                color: #d69d85
            }

            .hljs-regexp,
            .hljs-template-tag {
                color: #9a5334
            }

            .hljs-formula,
            .hljs-function,
            .hljs-params,
            .hljs-subst,
            .hljs-title {
                color: #dcdcdc
            }

            .hljs-comment,
            .hljs-quote {
                color: #57a64a;
                font-style: italic
            }

            .hljs-doctag {
                color: #608b4e
            }

            .hljs-meta,
            .hljs-meta-keyword,
            .hljs-tag {
                color: #9b9b9b
            }

            .hljs-template-variable,
            .hljs-variable {
                color: #bd63c5
            }

            .hljs-attr,
            .hljs-attribute,
            .hljs-builtin-name {
                color: #9cdcfe
            }

            .hljs-section {
                color: gold
            }

            .hljs-emphasis {
                font-style: italic
            }

            .hljs-strong {
                font-weight: 700
            }

            .hljs-bullet,
            .hljs-selector-attr,
            .hljs-selector-class,
            .hljs-selector-id,
            .hljs-selector-pseudo,
            .hljs-selector-tag {
                color: #d7ba7d
            }

            .hljs-addition {
                background-color: #144212;
                display: inline-block;
                width: 100%
            }

            .hljs-deletion {
                background-color: #600;
                display: inline-block;
                width: 100%
            }
        </style>
    </head>

<style>
    h1{
        margin:0px;
    }
    h2{
        margin:0px;
    }
    h3{
        margin:0px;
    }
    body {
        color: white;
        font-size: 14px;
        font-family: "Artifakt Element";
        src: url("fonts/ArtifaktElement-Regular.woff") format("woff");
        padding: 1%;
        background-color: #353535;
        font-family: 'Artifakt Element', 'Open Sans';
    }

    a {
        color: lightgray;
        cursor: pointer;
        background-color: transparent;
    }

    table {
        border-collapse: collapse;
        border: 1px solid white;
    }

    th,
    td {
        border: 1px solid white;
        padding-right: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    samp {
        margin-top: 10px;
        display: block;
        color: lightgrey;
    }


    thead {
        text-align: center;
    }

    .hidden-lg {
        display: none;
    }

    .table--noborder{
        border:none;
        vertical-align:top;
    }
        .table--noborder th, .table--noborder td {
            border: none;
            vertical-align:top;
        }
        .table--noborder td:first-child{
            font-weight:bold;
        }

    code {
        display: flexbox;
        background-color: #4B4B4B;
    }

    pre code {
        background-color: #1e1e1e;
        display: block;
        padding: 20px;
    }

    img {
        width: 100%;
        height: auto;
    }

    @media screen and (max-width: 600px) {
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: none;
        }

        tr {
            border: 1px solid white;
            display: block;
        }

        td,
        th {
            display: block;
        }

        .hidden-lg {
            display: block;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid white;
        }

        .hidden-sm {
            display: none;
        }

        .spaced-sm {
            margin-top: 20px;
        }

        tbody tr:first-of-type {
            border-bottom: none;
        }

        .button {
            background-color: transparent;
            border-color: #3c3c3c;
            color: #bbbbbb;
        }

            .button:hover {
                border-color: #656565;
                background-color: #373737;
                opacity: 1.0;
            }
    }
</style>
