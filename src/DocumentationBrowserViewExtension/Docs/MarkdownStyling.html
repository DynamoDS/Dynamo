<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* PrismJS 1.21.0
      https://prismjs.com/download.html#themes=prism-tomorrow&languages=markup+css+clike+javascript+bash+c+csharp+cpp+ini+java+javadoc+javadoclike+javastacktrace+json+json5+jsonp+jsstacktrace+js-templates+markdown+powershell+python+sql+typescript+typoscript+xml-doc */
        /**
      * prism.js tomorrow night eighties for JavaScript, CoffeeScript, CSS and HTML
      * Based on https://github.com/chriskempson/tomorrow-theme
      * @author Rose Pritchard
      */
        code[class*="language-"],
        pre[class*="language-"] {
            color: #ccc;
            background: 0 0;
            font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono",
                monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none;
        }

        pre[class*="language-"] {
            padding: 1em;
            margin: 0.5em 0;
            overflow: auto;
        }

        :not(pre) > code[class*="language-"],
        pre[class*="language-"] {
            background: #1e1e1e;
        }

        :not(pre) > code[class*="language-"] {
            padding: 0.1em;
            border-radius: 0.3em;
            white-space: normal;
        }

        .token.block-comment,
        .token.cdata,
        .token.comment,
        .token.doctype,
        .token.prolog {
            color: #999;
        }

        .token.punctuation {
            color: #ccc;
        }

        .token.attr-name,
        .token.deleted,
        .token.namespace,
        .token.tag {
            color: #e2777a;
        }

        .token.function-name {
            color: #6196cc;
        }

        .token.boolean,
        .token.function,
        .token.number {
            color: #f08d49;
        }

        .token.class-name,
        .token.constant,
        .token.property,
        .token.symbol {
            color: #f8c555;
        }

        .token.atrule,
        .token.builtin,
        .token.important,
        .token.keyword,
        .token.selector {
            color: #cc99cd;
        }

        .token.attr-value,
        .token.char,
        .token.regex,
        .token.string,
        .token.variable {
            color: #7ec699;
        }

        .token.entity,
        .token.operator,
        .token.url {
            color: #67cdcc;
        }

        .token.bold,
        .token.important {
            font-weight: 700;
        }

        .token.italic {
            font-style: italic;
        }

        .token.entity {
            cursor: help;
        }

        .token.inserted {
            color: green;
        }
    </style>
    <style>
        h1 {
            margin-top: 0;
        }

        html {
            max-width: 100%;
            overflow-x: hidden;
            /* overflow-y: hidden; */
        }

        body {
            color: #f5f5f5;
            font-size: 14px;
            font-family: "Artifakt Element";
            src: url(fonts/ArtifaktElement-Regular.woff) format("woff");
            margin: 0%;
            padding: 1%;
            background-color: #2a2a2a !important;
            font-family: "Artifakt Element", "Open Sans";
            max-width: 100%;
            overflow: hidden;
        }

        a {
            color: #d3d3d3;
            cursor: pointer;
            background-color: transparent;
        }

        samp {
            margin-top: 10px;
            display: block;
            color: #d3d3d3;
        }

        thead {
            text-align: center;
        }

        .hidden-lg {
            display: none;
        }

        .table--border {
            border-collapse: collapse;
            border: 2px solid #535353;
            margin-top: 10px;
            margin-bottom: 30px;
            min-width: 150px;
            width: 100%;
            table-layout: fixed;
        }

        .table--border td,
        .table--border tr,
        .table--border th {
            text-align: left;
            border: 1px solid #535353;
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            padding-top: 10px;
            word-wrap: break-word;
        }
        .broken{
            word-break: break-all;
        }

        .table--border th {
            border: none;
            width: 25%;
        }

        img {
            width: 100%;
            height: auto;
        }

        code,
        pre {
            color: #ccc;
            background: 0 0;
            font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono",
                monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none;
            background: #1e1e1e !important;
        }

        pre {
            padding: 1em;
            margin: 0.5em 0;
            overflow: auto;
        }

        :not(pre) > code {
            background: #1e1e1e;
            padding: 0.1em;
            border-radius: 0.3em;
            white-space: normal;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }

            .hidden-lg {
                display: block;
                font-weight: 700;
                text-align: center;
                border-bottom: 1px solid #fff;
            }

            .hidden-sm {
                display: none;
            }

            .spaced-sm {
                margin-top: 20px;
            }

            tbody tr:first-of-type {
                border-bottom: none;
            }

            .button {
                background-color: transparent;
                border-color: #3c3c3c;
                color: #bbb;
            }

            .button:hover {
                border-color: #656565;
                background-color: #373737;
                opacity: 1;
            }
        }
    </style>
    <style>
        .div--body {
            margin-left: 10px;
            margin-right: 10px;
        }
        h2 {
            font-size: medium;
        }

        hr {
            border: none;
        }

        details {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        details > summary span.icon {
            width: 24px;
            height: 24px;
            font-size: 20px;
            margin-right: 0.5em;
            margin-top: -0.1em;
            transition: all 0.3s;
            margin-left: auto;
        }

        details[open] summary span.icon::after {
            /* transform: rotate(180deg); */
            content: "-";
        }

        details summary span.icon::after {
            /* transform: rotate(180deg); */
            content: "+";
        }

        summary {
            display: flex;
            cursor: pointer;
            background-color: #535353;
            font-size: medium;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 10px;
            margin-left: -30px;
            margin-right: -30px;
        }

        summary::-webkit-details-marker {
            display: none;
        }
        
        .container {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            width: auto;
        }

        .resizable--img{
            width: 100%;
            position: relative;
        }

        .container .btn--container {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: white;
            color: white;
            font-size: 16px;
            padding: 8px;
            cursor: pointer;
            border: 2px solid #cacaca;
            border-radius: 5px;
        }
    </style>
</head>
