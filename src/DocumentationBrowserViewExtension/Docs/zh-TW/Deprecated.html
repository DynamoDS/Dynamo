<h2>棄用的方法或節點</h2>
<p> 棄用的警告訊息表示 Dynamo 的作者未來想要移除此方法或節點，您應該嘗試使用不同的方法或節點來實現相同的功能。 這個警告是通知 Dynamo 使用者該方法將在未來移除但不會立刻移除，讓使用者有時間更新其圖表和模型。</p>

<h4>如何修正</h4>
<p>請嘗試使用不同的節點來實現相同的功能。此錯誤訊息後面通常會接可以改用哪些方法的建議。請注意，最好的作法就是不要使用棄用的節點或方法。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=deprecated"><span>Dynamobim 論壇上討論「<strong>deprecated</strong>」的貼文</span></a>。</p>
