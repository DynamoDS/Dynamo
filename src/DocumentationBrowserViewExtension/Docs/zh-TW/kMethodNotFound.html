<h2>找不到方法</h2>
<p>此錯誤訊息表示 Dynamo 找不到您嘗試使用之 DesignScript 方法的定義。</p>

<h4>如何修正</h4>
<p>如果您在 Code Block 中定義自訂方法，請確保您的程式碼是有效的 DesignScript。請確保在 CodeBlock 中定義的方法名稱與您呼叫的方法名稱相符。如需更多詳細資料，請查看 <a href="https://dynamobim.org/wp-content/links/DesignScriptGuide.pdf"><span>Design Script 指南<span><span></a>。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=method%20not%20found"><span>Dynamobim 論壇上討論「<strong>method not found<strong>」的貼文</span></a>。</p>
