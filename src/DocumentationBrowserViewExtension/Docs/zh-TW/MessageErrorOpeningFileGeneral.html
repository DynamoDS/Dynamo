<h2>開啟檔案時發生錯誤</h2>
<p>這是一般錯誤訊息，表示您使用的檔案無法由您的 Dynamo 版本開啟。</p>

<h4>如何修正</h4>
<p>請確保您嘗試開啟的檔案是以和電腦上執行的 Dynamo 相同或更舊的版本建立 (例如，如果檔案是以 Dynamo 1.X 建立，您可以使用 Dynamo 1.X 或 2.X 開啟，但如果檔案是以 Dynamo 2.X 建立，您只能使用 Dynamo 2.X 或更高版本開啟)。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=error%20opening%20file"><span>Dynamobim 論壇上討論「<strong>error opening file</strong>」的貼文</span></a>。</p>
