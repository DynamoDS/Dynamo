<h2>索引超出給定範圍</h2>
<p>此錯誤訊息表示您的清單在您提供的索引位置並未包含元素。例如，如果清單是 <code>[a, b, c, d]</code> (索引 <code>0</code>、<code>1</code>、<code>2</code>和 <code>3</code> 有元素)，而您嘗試存取索引 <code>5</code> 的元素，則系統會向您顯示錯誤訊息，因為清單中只有索引 <code>0</code> 到 <code>3</code> 有元素。</p>

<h4>如何修正</h4>
<p>請確保您用來存取清單元素的索引變數大於或等於 <code>0</code>，而且必須小於清單大小。清單索引從 <code>0</code> 到清單大小減 <code> 1</code>。這表示如果您的清單中有 <code>10</code> 個元素，而您想要存取第 10 個元素，該元素將位於索引 <code>9</code>。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=index%20out%20of%20range"><span>Dynamobim 論壇上討論「<strong>index out of range</strong>」的貼文</span></a>。</p>
