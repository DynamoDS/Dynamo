<h2>無法從空白清單製作 PolyCurve</h2>
<p>如果您在嘗試建立 PolyCurve 時輸入空白清單，就會出現這個警告。</p>

<h4>如何修正</h4>
<p>此錯誤可能是由圖表中的其他節點所造成。請檢查上游節點，查看這些節點是否正確執行 - 常見的是上游節點傳遞空白清單給下游的節點，然後就出現此錯誤訊息。請從造成此警告的節點開始回頭檢查每個節點的輸出，直到您找出造成此問題的節點為止。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=cannot%20make%20a%20polycurve%20from%20an%20empty%20list"><span>Dynamobim 論壇上討論「<strong>cannot make a polycurve from an empty list</strong>」的貼文</span></a>。</p>
