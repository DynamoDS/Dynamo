<html>
    <head>
        <script>
            var webSocket = new WebSocket('ws://localhost:2100');
 
            webSocket.onopen = function(event) {
                console.log('On open');
                webSocket.send('Some data from web browser');
				document.getElementById('testButton').onclick = function(){
					webSocket.send(document.getElementById('testText').value);
				};
            };
 
            webSocket.onmessage = function(event) {
                console.log('Message recived: ' + event.data);
            };
 
            webSocket.onclose = function(event) {
                console.log('On close');
            };
        </script>
    </head>
    <body>
	<input type="text" id="testText" value="{CommandName:'RunCancelCommand', CommandParams:{ShowErrors: 'True',CancelRun: 'False', Tag: ''}}"/>
	<input type="button" id="testButton" value="clickMe" />
    </body>
</html>
