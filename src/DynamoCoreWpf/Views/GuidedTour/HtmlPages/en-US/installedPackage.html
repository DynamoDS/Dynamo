<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="x-ua-compatible" content="IE=11">
    <meta charset="UTF-8">

    <style>

        @font-face {
            font-family: 'ArtifaktElement';
            src: url(data:font/woff;charset=utf-8;base64,#fontStyle);
        }

        span {
            height: 0.875rem;
            width: 0.875rem;
            display: inline-block;
        }

        .successIcon {
            background: url(data:image/png;base64,#successIcon) no-repeat;
            background-size: contain;
        }

        body {
            font-family: "ArtifaktElement";
            border: 0px;
            font-size: 0.875rem;
            overflow: hidden;
        }

        div {
            margin: 1rem 0.9rem 0rem 0.9rem
        }
    </style>
</head>
<body>
    <div>
        Package installations are typically quick, depending on their size and other factors.
    </div>
    <div>
        To install the latest version of a package, click Install.
    </div>
    <div>
        <span class='successIcon'></span> The sample Autodesk package is already installed on your computer.
    </div>
</body>

</html>
