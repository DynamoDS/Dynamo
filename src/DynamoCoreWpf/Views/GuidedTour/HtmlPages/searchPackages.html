<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="x-ua-compatible" content="IE=11">
    <meta charset="UTF-8">

    <style>

        @font-face {
            font-family: 'ArtifaktElement';
            src: url(data:font/woff;charset=utf-8;base64,#fontStyle);
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
            height: auto;
        }

        span {
            height: 1rem;
            width: 1rem;
            display: inline-block;
        }

        .filterIcon {
            background: url(data:image/png;base64,#filterIcon);
            background-size: cover;
        }

        .sortIcon {
            background: url(data:image/png;base64,#sortIcon);
            background-size: cover;
        }

        body {
            font-family: "ArtifaktElement";
            border: 0px;
            font-size: 0.875rem;
            overflow: hidden;
        }

        div {
            margin: 1rem 0.9rem 0rem 0.9rem
        }
    </style>
</head>
<body>
    <img src="data:image/gif;base64,#SearchPackages"/>

    <div>
        You can find packages whose title, author, or keywords contain the search phrase.
    </div>
    <div>
        To filter and sort the results, use the <span class='filterIcon'></span> and <span class='sortIcon'></span> icons next to the search bar.
    </div>
</body>

</html>
