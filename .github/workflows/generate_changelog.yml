name: Generate Changelog

on: 
  workflow_dispatch:
    inputs:
      head-ref:
        description: Head version
        default: v1.0.0
        required: true
      base-ref:
        description: Base Version
        default: v1.0.0
        required: true

jobs:
  generate_changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate changelog
        id: generate_changelog
        uses: metcalfc/changelog-generator@v4.2.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          head-ref: ${{ github.event.inputs.head-ref }}
          base-ref: ${{ github.event.inputs.base-ref }}
      - name: Summary
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          # Changelog
          [changes](${{ format('{0}/compare/{1}...{2})', github.repository, github.event.inputs.base-ref, github.event.inputs.head-ref) }})

          ${{ steps.generate_changelog.outputs.changelog }}
          EOF
