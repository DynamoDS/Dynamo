name: Cherrypick merged pull request
on:
  pull_request_target:
    branches: [master]
    types: [closed]
  issue_comment:
    types: [created]

jobs:    
  cherrypick:
    name: Cherrypick pull request
    runs-on: ubuntu-latest
    # Only run when pull request is merged
    # or when a comment starting with `/cherrypick` is created by someone other than the
    # https://github.com/backport-action bot user (user id: 97796249). Note that if you use your
    # own PAT as `github_token`, that you should replace this id with yours.
    # if: >
    #   (
    #     github.event_name == 'pull_request_target' &&
    #     github.event.pull_request.merged &&
    #     github.event.pull_request.milestone != null
    #   ) || (
    #     github.event_name == 'issue_comment' &&
    #     github.event.issue.pull_request &&
    #     github.event.comment.user.id != 97796249 &&
    #     startsWith(github.event.comment.body, '/backport')
    #   )
    steps:
      - name: Check constants
        id: check_constants
        run: |
          echo "${{github.event_name}}"
          echo "${{github.event.pull_request.merged}}"
          echo "${{github.event.pull_request.milestone}}"
          echo "${{github.event.issue.pull_request}}"
          echo "${{github.event.comment.user.id}}"
          echo "${{github.event.comment.body}}"
        shell: bash
      - name: Check if RC branch exists for the milestone
        id: check_branch
        run: |
          BRANCH_NAME="RC${{ github.event.pull_request.milestone }}.0_master"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/branches/$BRANCH_NAME)
          if [ $RESPONSE -eq 200 ]; then
            echo "Branch exists"
            echo "::set-output name=branch_name::$BRANCH_NAME"
          else
            echo "Branch does not exist"
            exit 1
      - name: Use branch name
        run: echo "Branch name is ${{ steps.check_branch.outputs.branch_name }}"
