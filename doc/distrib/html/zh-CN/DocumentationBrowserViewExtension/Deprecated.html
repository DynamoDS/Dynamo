<h2>已弃用的方法或节点</h2>
<p> “已弃用”警告消息表示 Dynamo 的作者将来想要移除此方法或节点，您应尝试使用其他方法或节点来获得相同的功能。 此警告是通知 Dynamo 用户的一种方式: 该方法将在以后删除，而不会立即删除，因此他们有时间更新其图形和模型。</p>

<h4>如何修复</h4>
<p>尝试使用其他节点来实现相同的功能。 此错误消息通常后跟仍要改为使用的可用方法的建议。 请注意，最好不要使用已弃用的节点或方法。</p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=deprecated"><span>Dynamobim 论坛上讨论“<strong>deprecated</strong>”的帖子</span></a>。</p>
