<h2>无法放样</h2>
<p>此警告表示您试图执行放样无法执行的操作。 在大多数情况下，此警告后会出现更具体的消息，这些消息应告知您有关该警告原因的更多信息。</p>

<h4>如何修复</h4>
<p>可能出现此警告的一些常见原因如下所示: <ul>
    <li>您试图在单个轮廓到两个轮廓之间创建放样形状。</li>
    <li>轮廓不是闭合曲线。</li>
</ul>
 </p>

<h4>更多信息</h4>
<p>要了解更多信息，请查看 <a href="https://forum.dynamobim.com/search?q=unable%20to%20loft"><span>Dynamobim 论坛上讨论“<strong>unable to loft</strong>”的帖子</span></a>。</p>
