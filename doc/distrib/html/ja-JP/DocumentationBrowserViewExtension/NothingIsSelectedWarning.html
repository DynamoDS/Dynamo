<h2>何も選択されていません</h2>
<p>このエラーは、<a href="https://dictionary.dynamobim.com/2/#/Revit/Selection">選択ノード</a>(たとえば、Dynamo for Revit の <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection/Action/Select%20Model%20Element">Select Model Element</a>)で何も選択されていないことを示しています。</p>

<h4>修正方法</h4>
<p>使用しているノードをクリックして選択し、Revit で要素を選択します。 これを行うには、Dynamo ウィンドウから Revit (または他のホスト環境)ウィンドウに切り替える必要があります。</p>

<h4>詳細情報</h4>
<p>詳細については、<a href="https://forum.dynamobim.com/search?q=nothing%20is%20selected"><span>DynamoBIM のフォーラムで「<strong>nothing is selected</strong>」に関する投稿</span></a>を参照してください。</p>
