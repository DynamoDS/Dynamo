<h2>ロフトできません</h2>
<p>この警告は、ロフトでは実行できない操作を試していることを意味しています。 多くの場合、この警告の後には、警告の原因についての詳細がわかる、より具体的なメッセージが表示されます。</p>

<h4>修正方法</h4>
<p>この警告が発生する一般的な理由には次のようなものがあります。 <ul>
    <li>単一のプロファイルと 2 つのプロファイルの間にロフト形状を作成しようとしています。</li>
    <li>プロファイルが閉じた曲線ではありません。</li>
</ul>
 </p>

<h4>詳細情報</h4>
<p>詳細については、<a href="https://forum.dynamobim.com/search?q=unable%20to%20loft"><span>DynamoBIM のフォーラムで「<strong>unable to loft</strong>」に関する投稿</span></a>を参照してください。</p>
