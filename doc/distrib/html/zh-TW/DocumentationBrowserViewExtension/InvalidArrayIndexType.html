<h2>清單索引必須為數字</h2>
<p> 此錯誤訊息表示您嘗試使用不是整數 (非負整數) 的索引值來存取清單中的元素。</p>

<p>從 Dynamo 2.0 開始，清單是值的集合，其中清單中的每個值都可以只使用整數索引值 (索引值範圍從 0 到清單大小減 1) 來存取。</p>

<p>請在此深入瞭解 Dynamo 1.X 和 Dynamo 2.X 之間的差異 (包括存取清單元素的方式已變更)。</p>

<h4>如何修正</h4>
<p>請確保您用來存取清單元素的索引值是嚴格的整數 (例如 2，不是 “2” 或 2.0)。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=list%20indices%20must%20be%20numeric"><span>Dynamobim 論壇上討論「<strong>list indices must be numeric</strong>」的貼文</span></a>。</p>
