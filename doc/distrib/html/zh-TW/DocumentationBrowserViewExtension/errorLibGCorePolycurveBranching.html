<h2>PolyCurve 可能會 (不會) 形成分支</h2>
<p>此錯誤訊息表示您使用的幾何圖形節點會處理特大設定中小數位數後面的值。例如，之前 <code>X</code> 值為 <code>[0.1, 0.2, 0.3, 5, 10]</code> 的點，現在值為 <code>[0, 0, 0, 5, 10]</code>。</p>

<h4>如何修正</h4>
<p>您可以嘗試使用 <code>Geometry.Scale</code> 變更調整幾何圖形比例設定。「中」是幾何圖形比例的預設設定。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=polycurves%20may%20be%20branching"><span>Dynamobim 論壇上討論「<strong>polycurves may be branching</strong>」的貼文</span></a>。</p>
