<h2>無法執行斷面混成</h2>
<p>這個警告表示您嘗試執行斷面混成無法達成的作業。在大多數情況下，這個警告後面會接著一個更明確的訊息，告訴您發生警告的原因。</p>

<h4>如何修正</h4>
<p>發生這個警告的一些常見原因包括: <ul>
    <li>您嘗試在一個輪廓到兩個輪廓之間建立斷面混成的造型。</li>
    <li>您的輪廓不是封閉曲線。</li>
</ul>
 </p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=unable%20to%20loft"><span>Dynamobim 論壇上討論「<strong>unable to loft</strong>」的貼文</span></a>。</p>
