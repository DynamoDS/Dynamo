<h2>兩個變數之間存在循環相依性</h2>
<p>此警告訊息表示您嘗試將節點的輸出傳遞給相同節點的輸入。這會產生 Dynamo 不允許出現的循環相依性。</p>

<h4>如何修正</h4>
<p>請確保不要將節點的輸出傳遞回相同節點的輸入。如果您需要建立迴路，可以使用 <a href="https://dictionary.dynamobim.com/2/#/Script/Control%20Flow/Action/LoopWhile">LoopWhile 節點</a>、<a href="https://forum.dynamobim.com/search?q=Loop%20using%20designscript">使用 DesignScript 建立迴路</a>，或使用 Python 建立迴路，如<a href="https://github.com/Amoursol/dynamoPython/tree/master/concepts">這些範例</a>所示。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=cyclic%20dependency%20exists%20between%20two%20variables"><span>Dynamobim 論壇上討論「<strong>cyclic dependency exists between two variables</strong>」的貼文</span></a>。</p>
