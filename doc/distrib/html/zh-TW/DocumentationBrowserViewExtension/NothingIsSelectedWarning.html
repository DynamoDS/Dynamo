<h2>未選取任何項目</h2>
<p>此錯誤表示您尚未在 <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection">selection 節點</a>中選取任何項目 (例如，從 Dynamo for Revit <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection/Action/Select%20Model%20Element">選取模型元素</a>)。</p>

<h4>如何修正</h4>
<p>在您使用的節點上按一下 select，然後在 Revit 中選取元素。若要執行此作業，您必須從 Dynamo 視窗切換到 Revit (或其他主體環境) 視窗。</p>

<h4>更多資訊</h4>
<p>如欲瞭解更多資訊，請查看 <a href="https://forum.dynamobim.com/search?q=nothing%20is%20selected"><span>Dynamobim 論壇上討論「<strong>nothing is selected</strong>」的貼文</span></a>。</p>
