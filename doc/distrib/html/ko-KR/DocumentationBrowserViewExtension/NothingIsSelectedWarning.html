<h2>선택한 항목이 없음</h2>
<p>이 오류는 <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection">선택 노드</a>(예: Dynamo for Revit에서 <a href="https://dictionary.dynamobim.com/2/#/Revit/Selection/Action/Select%20Model%20Element">모델 요소 선택</a>)에서 아무것도 선택하지 않았음을 나타냅니다.</p>

<h4>수정 방법</h4>
<p>사용 중인 노드에서 선택을 클릭하고 Revit에서 요소를 선택합니다. 이렇게 하려면 Dynamo 창에서 Revit(또는 다른 호스트 환경) 창으로 전환해야 합니다.</p>
