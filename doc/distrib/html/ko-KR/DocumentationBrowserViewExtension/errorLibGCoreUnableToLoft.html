<h2>로프트할 수 없음</h2>
<p>이 경고는 로프트에서 수행할 수 없는 작업을 수행하려고 한다는 의미입니다. 대부분의 경우 이 경고 뒤에는 경고의 원인에 대해 더 자세히 알려주는 보다 구체적인 메시지가 표시됩니다.</p>

<h4>수정 방법</h4>
<p>이 경고가 발생할 수 있는 일반적인 이유는 다음과 같습니다. <ul>
    <li>하나의 프로파일과 두 개의 프로파일 사이에 로프트된 쉐이프를 작성하려고 합니다.</li>
    <li>프로파일이 닫힌 곡선이 아닙니다.</li>
</ul>
 </p>
